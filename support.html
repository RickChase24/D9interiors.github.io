<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D9 Edge App Support | Division 9 Interiors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
        }
        .header h1 {
            color: #2c2c2c;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .header .subtitle {
            color: #666;
            font-size: 18px;
        }
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .contact-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 30px;
            border-radius: 10px;
            border-left: 5px solid #F0CA6A;
            text-align: center;
        }
        .contact-card .icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #F0CA6A;
        }
        .contact-card h3 {
            color: #2c2c2c;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .contact-card .info {
            font-size: 16px;
            line-height: 1.8;
        }
        .contact-card .primary {
            font-weight: bold;
            color: #2c2c2c;
            font-size: 18px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #2c2c2c;
            border-bottom: 2px solid #F0CA6A;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #F0CA6A;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <a href="./" class="back-link">‚Üê Back to Home</a>
    <div class="header">
        <h1>D9 Edge App Support</h1>
        <div class="subtitle">Construction Management Support for Division 9 Interiors Employees</div>
    </div>

    <div class="section">

        <div class="contact-grid">
            <div class="contact-card">
                <div class="icon">üìû</div>
                <h3>Phone Support</h3>
                <div class="info">
                    <div class="primary">(951) 405-4561</div>
                    <div>Main office line</div>
                    <div>Ask for IT support or app assistance</div>
                </div>
            </div>

            <div class="contact-card">
                <div class="icon">üè¢</div>
                <h3>Office Location</h3>
                <div class="info">
                    <div class="primary">527 Princeland Ct</div>
                    <div>Corona, CA 92879</div>
                    <div>Visit for in-person assistance</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
